<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="Assets/style.css">
<link rel="icon" type="image/png" sizes="16x16" href="Assets/images/favicon-16x16.png">
</head>

<body>
    <header>
        <h1> Weather Dashboard <img src="https://img.icons8.com/doodle/48/000000/sun--v1.png"/></h1>
    </header>
   
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card">
                    <h4 class="SearchCity">Search By City</h3>
                    <form id="Search" class="card-body">
                    <input name="city-name" id="city-name" type="text" class="form-input my-2" />
                    <button type="submit" class="btn btn-info">Search</button>
                    </form>
            </div>
    <div id="previous-searches" class="card">
                <ul id="city-list" class="list-group"></ul>
                <div class="card-body d-inline-flex flex-wrap">
                    </div>
                    </div>
                    </div>
    <div class="cold-12 col-md-8 col-lg-9">
            <div class="card" id="current-forecast">
                 <h3 class="card-header"></h3>
                    <div class="card-body">
                    <ul id="conditions">

                    </ul>
                    </div>
                    </div>
                    <h4 class="cincodia" id="fiveDay">5-Day Forecast <img src="https://img.icons8.com/doodle/48/000000/moon-and-sun.png"/></h4>
                    <div class="d-inline-flex flex-wrap p-2" id="dailyForcast">
                    </div>
                </div>
            </div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>  
    <script src="Assets/index.js"></script>
</body>
